<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Instagram Reel Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Instagram Reel Downloader</h2>
                
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Instagram Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Instagram Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Reel URL</label>
                        <input type="url" name="url" class="form-control" 
                               placeholder="https://www.instagram.com/reel/..." required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Download Reel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
